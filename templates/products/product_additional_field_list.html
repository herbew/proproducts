<!DOCTYPE html>
<html>
<head>
    <title>Additional Field List</title>
    <!-- Tambahkan CSS atau link ke file CSS jika diperlukan -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .actions {
            text-align: center;
        }
        .actions a {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .add-button {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        .add-button a {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-button a:hover {
            background-color: #218838;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Additional Field List</h1>
        <div class="add-button">
            <a href="{% url 'product_additional_field_create' %}">Add Additional Field</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Field Name</th>
                    <th>Field Value</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for field in additional_fields %}
                <tr>
                    <td>{{ field.product.name }}</td>
                    <td>{{ field.name_field }}</td>
                    <td>{{ field.value_field }}</td>
                    <td class="actions">
                        <a href="{% url 'product_additional_field_update' field.id %}">Edit</a>
                        <a href="{% url 'product_additional_field_delete' field.id %}">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align: center;">No additional fields found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="back-link">
            <a href="{% url 'product_list' %}">Back to Product List</a>
        </div>
    </div>
</body>
</html>
