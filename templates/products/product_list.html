<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} - {{ product.barcode }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_create' %}">Create Product</a>
</body>
</html>
